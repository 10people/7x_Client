;给MSDK测试人员用的配置文件, 应该跟MSDKSample下面最新的配置项目保持一致(环境要不同)
;默认配置项, 游戏不要修改
AMS_CENTER_URL=http://apps.game.qq.com/ams/ame/gac.php?returntype=html


;自定义配置项, 游戏需要根据各自情况修改

;正式环境与测试环境选择，msdktest为测试环境域名, msdk为正式环境域名
;MSDK_URL=http://msdktest.qq.com
;MSDK_URL=http://msdk.qq.com
;原始http://test.msdk.qq.com:8080
MSDK_URL=http://msdk.qq.com


; MSDK可选模块功能开关
; 应用宝抢号开关
BETA=false

; MSDK公告系统开关
needNotice=true
; MSDK公告系统公告自动拉取时间，单位为分钟（游戏可以设置的最小时间粒度为5分钟）
noticeTime=10

;MSDK PUSH系统开关
PUSH=true
;XG_PUSH_SERVER=183.232.93.168:8080

; SAVE_UPDATE
SAVE_UPDATE=true


;MSDKLog开关 0：不打印；1：logcat打印；2：打印到本地文件；3：logcat和本地文件同时打印；本地打印的保存在SDCard/MSDK/msdk.log
localLog=3

;灯塔和MTA日志开关，设为true时会打印详细日志，正式上线时建议将此开关关闭即设为false
;STAT_LOG=false
STAT_LOG=true

;MSDK Weixin Token自动刷新开关
WXTOKEN_REFRESH=true

;关闭bugly上报开关，默认应将其设为false，设为true即关闭了crash上报功能
CLOSE_BUGLY_REPORT=false

;内置浏览器退出时杀掉webview进程，默认情况下设为true
KILL_WEBVIEW_PROCESS=true
;KILL_WEBVIEW_PROCESS=false

;隔多少检测一次票据以验证票据是否有效，单位为分，默认为30分，暂未告之游戏
CHECK_TOKEN_TIME=30

;回到前台执行定时器操作的间隔周期，默认为1分钟内，如果在这个时间内无须再次执行，以分为单位，暂未告之游戏
CHECK_BACKGROUND_TIME=1